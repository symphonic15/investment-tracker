<ng-template #importDatabaseFile let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title-default">Import portfolio</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      The current portfolio will be replaced with the import. Do you wish to continue?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="d()">Cancel</button>
      <button type="button" class="btn btn-primary ml-auto" (click)="c()">Import</button>
    </div>
  </div>
</ng-template>
